<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <header>
    <ul>
      <a href="index.html"><li>Home</li></a>
      <a href="details.html"><li>Details</li></a>
      <a href="contact.html"><li>Contact</li></a>
    </ul>
  </header>
  <body>
    <div class="passed">You have passed!</div>
    <form>
      <fieldset>
        <div>
          <label
            >Name (required)<input name="name" id="name" placeholder="required"
          /></label>
          <div class="form-error" id="nameError">Please enter your name</div>
        </div>
        <div>
          <label
            >Subject(minimum 10 characters)
            <input
              name="subject"
              id="subject"
              placeholder="minimum 10 characters"
          /></label>
          <div class="form-error" id="subjectError">
            Your subject must be of at least 10 characters
          </div>
        </div>
        <div>
          <label
            >email <input name="email" id="email" placeholder="E-mail" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a legit E-mail
          </div>
        </div>
        <div>
          <label
            >Address(minimum 25 characters)
            <input
              address="address"
              id="address"
              placeholder="minimum 25 characters"
            />
          </label>
          <div class="form-error" id="addressError">
            Your address must be of at least 25 characters
          </div>
          <button>Submit</button>
        </div>
      </fieldset>
    </form>

    <script src="js/contact.js"></script>
  </body>
</html>
